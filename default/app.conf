#
# Splunk app configuration file
#

[install]
state = enabled
is_configured = false
build = 1.0

[triggers]
# Do not force a restart of Splunk Enterprise for state changes of Splunk_TA_fit.
# Splunk Enterprise calls the rest_endpoints_reload method in my custom
# EAI handler to reload the restmap.conf file.

reload.appconfig = rest_endpoints

[ui]
is_visible = false
label = Put label here

[launcher]
author = Justin Boucher
description = This is my description!
version = 1.0.1

[package]
id = <APPNAME>