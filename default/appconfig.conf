###### App Server Config ######
# Consult the API documentation for your app to determine this information
# AVAILABLE_SCOPES are equal to the permissions that Splunk will have access to.
# NOTE: SCOPES must be wrapped in ('') characters
# TOKEN_URL and AUTHORIZE_URL are everything after the servername must have leading slash.
# SAMPLE_CALL is used to test connection. Profile information is best for this type of call.

[AppServer]
API_SERVER =
AUTHORIZE_URL =
TOKEN_URL =
SCOPES =
SAMPLE_CALL =


###### Advanced App Config ######
# These settings are provided to add timeseries type data if required.
# Each different TimeSeries will have it's own stanza
# Please see example scripts for usage.


[TimeSeries1]
DATE_INTERVAL = 1d
TIME_INTERVAL = 30min
TIME_DELAY = -30

[TimeSeries2]
DATE_INTERVAL = 1d
TIME_INTERVAL = 1min
TIME_DELAY = -5
